<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Cupcake</title>
</head>

<body>
  <div class="container">

    <h1 class="text-center display-3">Cupcake List</h1>
    <div class="row justify-content-center">
      <div class="col-6">
        <ul class="list-group">
          {% for cupcake in cupcakes %}
          <li class="list-group-item d-flex justify-content-between align-items-center">{{cupcake.flavor}} - <button
              class="delete-Cupcake btn-sm btn-danger"
              data-id="{{cupcake.id}}">X</button></li>
              <img src="{{cupcake.image}}" alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-3"></img>
          {% endfor %}
        </ul>

     

      <h2>Add a Cupcake</h2>
      <form id="id="new-cupcake-form"">
          <div> <label for="form-flavor">Flavor:</label> 
            <input class="form-group" type="text" name="flavor" id="form-flavor" placeholder="Enter flavor" >
          </div>
          <div>
            <label for="form-size">Size:</label>
            <input  class="form-group" type="text" name="size" id="form-size" placeholder="Enter size">
          </div>
          <div>
            <label for="form-rating">Rating:</label>
            <input class="form-group" type="text" name="rating" id="form-rating" placeholder="Enter rating">
          </div>
          <div>
            <label for="form-image">Rating:</label>
            <input class="form-group" type="text" name="image" id="form-image" placeholder="Enter Image URL">
          </div>
          <button class="btn btn-outline-success">Submit</button>
        
      </form>
    </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="static/app.js"></script>
</body>

</html>
